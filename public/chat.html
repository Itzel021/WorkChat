<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" href="img/file.ico">
    <link rel="stylesheet" href="css/home.css">
    <link rel="stylesheet" href="css/chat.css">
    <title>Chat</title>
</head>

<body>
    <div class="wrapper">
        <!-- Sidebar -->
        <nav id="sidebar">
            <!-- Logo de la empresa -->
            <div class="sidebar-header">
                <img src="./img/logoWorkChat.jpg" alt="Logo de la empresa" class="img-fluid" style="max-width: 200px;">
            </div>
            <!-- Menú de navegación -->
            <div class="list-unstyled components">
                <div class="enlace">
                    <a href="home.html"><i class="fas fa-users"></i> Equipos</a>
                </div>
                <div class="enlace">
                    <a href="calendario.html"><i class="fas fa-calendar-alt"></i> Calendario</a>
                </div>
                <div class="enlace">
                    <a href="tareas.html"><i class="fas fa-tasks"></i> Tareas</a>
                </div>
            </div>
            <!-- Eslogan -->
            <div class="sidebar-slogan">
                <h4>Todo tu equipo, una sola conversación.</h4>
            </div>
        </nav>

        <!-- Main Content -->
        <div class="content">
            <div class="header-horizontal">
                <div class="user-profile">
                    <h5>¡Bienvenido(a) <span id="nombreUsuario"></span>!</h5>
                </div>
                <div class="options-header">
                    <i class="fas fa-bell fa-lg mr-3"></i>
                    <a href="#" class="btn btn-danger btn-sm" id="logoutButton">Cerrar Sesión</a>
                </div>
            </div>

            <!-- Chat Section -->
            <div id="chat">
                <div id="mensajes">
                    <!-- Messages will appear here -->
                </div>
                <div class="input-area">
                    <input type="text" id="mensajeInput" placeholder="Escribe tu mensaje...">
                    <button id="enviarBtn">Enviar</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById("nombreUsuario").textContent = sessionStorage.getItem("nombreUsuarioSesion") || "usuario";
    </script>
    <script type="module" src="./js/chat.js"></script>
    <script type="module" src="./js/logout.js"></script>
</body>

</html>
