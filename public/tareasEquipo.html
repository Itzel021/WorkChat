<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" href="img/file.ico">
    <link rel="stylesheet" href="css/home.css">
    <title>Tareas</title>
</head>

<body>
    <div class="wrapper vh-100">
        <!-- Sidebar -->
        <nav id="sidebar">
            <!-- Logo de la empresa -->
            <div class="sidebar-header">
                <img src="./img/logoWorkChat.jpg" alt="Logo de la empresa" class="img-fluid" style="max-width: 200px;">
            </div>
            <!-- Menú de navegación -->
            <div class="list-unstyled components">
                <div class="enlace">
                    <a href="home.html"><i class="fas fa-users"></i> Equipos</a>
                </div>
                <div class="enlace">
                    <a href="calendario.html"><i class="fas fa-calendar-alt"></i> Calendario</a>
                </div>
                <div class="enlace">
                    <a href="tareas.html"><i class="fas fa-tasks"></i> Tareas</a>
                </div>
            </div>
            <!-- Eslogan -->
            <div class="sidebar-slogan">
                <h4>Todo tu equipo, una sola conversación.</h4>
            </div>
        </nav>
        <!-- Contenido Principal -->
        <div class="content">
            <div class="header-horizontal">
                <div class="user-profile">
                    <h5>¡Bienvenido(a) <span id="nombreUsuario"></span>!</h5>
                </div>
                <div class="optiones-header">
                    <div class="notification">
                        <i class="fas fa-bell"></i>
                    </div>
                    <div class="logout-btn" id="logoutButton">
                        <a href="#" class="btn btn-danger">Cerrar Sesión</a>
                    </div>
                </div>
            </div>
            <!-- Título del espacio de trabajo -->
            <div class="workspace-title">
                <div class="container p-4">
                    <h3>Tablero de Tareas</h3>
                </div>
                <div class="row">
                    <div class="col-md-4">
                        <div class="card border-danger">
                            <div class="card-header font-weight-bold" style="color: crimson;">
                                Pendientes
                            </div>
                            <div class="card-body">
                                <ul id="pendientes" class="list-group"></ul>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="card border-info">
                            <div class="card-header font-weight-bold" style="color: cornflowerblue;">
                                En Curso
                            </div>
                            <div class="card-body">
                                <ul id="enCurso" class="list-group"></ul>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="card border-success">
                            <div class="card-header font-weight-bold" style="color: forestgreen;">
                                Hecho
                            </div>
                            <div class="card-body">
                                <ul id="hecho" class="list-group"></ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div id="detalleTarea" class="card mt-5 col-md-10 justify-content-start">
                <div class="card-header text-aling-center">
                    <h4>Detalles de la tarea</h4>
                </div>
                <div class="card-body">
                    <div class="row">
                      <div class="col-6">
                        <strong>Título:</strong><br>
                        <p id="detalleTitulo"></p>
                        <strong>Descripción:</strong><br>
                        <p id="detalleDescripcion"></p>
                      </div>
                      <div class="col-4">
                        <strong>Fecha de entrega:</strong><br>
                        <p id="detalleFecha"></p>
                        <strong>Estado:</strong><br>
                        <p id="detalleEstado"></p>
                      </div>
                      <div class="col-2">
                        <strong>Responsable:</strong><br>
                        <p id="detalleResponsable"></p>
                      </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
    <script>
        document.getElementById("nombreUsuario").textContent = sessionStorage.getItem("nombreUsuarioSesion") || "usuario";
    </script>
    <script type="module" src="./js/mostrarTareasEquipo.js"></script>
    <script type="module" src="./js/logout.js"></script>
</body>

</html>
