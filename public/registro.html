<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="css/registro.css">
    <link rel="icon" href="img/file.ico">
    <title>Registro</title>
</head>

<body class="bg-registro">
    <div class="container-fluid">
        <div class="row ">
            <div class="col-md-6 d-flex flex-column justify-content-start align-items-center">
                <nav class="navbar w-100 nav-regresar fixed-top">
                    <a href="index.html">
                        <i class="fas fa-arrow-left fa-2x btn-regresar"></i>
                    </a>
                </nav>
                <div class="col-md-8 registro-container bg-light">
                    <div class="d-flex justify-content-center">
                        <img src="img/logoWorkChat.jpg" alt="Logo de la app" class="logo">
                    </div>
                    <h2 class="text-center mb-4">Registro</h2>
                    <form id="registroForm">
                        <div class="form-group d-flex">
                            <div class="mr-2">
                                <label for="nombre">Nombre(s):</label>
                                <input type="text" id="nombre" name="nombre" class="form-control" required>
                            </div>
                            <div>
                                <label for="apellidos">Apellidos:</label>
                                <input type="text" id="apellidos" name="apellidos" class="form-control" required>
                            </div>
                        </div>
                        <div class="form-group d-flex">
                            <div class="mr-2">
                                <label for="username">Usuario:</label>
                                <input type="text" id="username" name="username" class="form-control" required>
                            </div>
                            <div>
                                <label for="password">Contrase√±a:</label>
                            <input type="password" id="password" name="password" class="form-control" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="email">E-mail:</label>
                            <input type="email" id="email" name="email" class="form-control" required>
                        </div>
                        <div class="d-flex justify-content-center container-btn-enviar">
                            <button type="button" id="singUp" name="signup_submit"
                                class="btn btn-primary btn-registro">Enviar</button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-md-6 image-container">
            </div>
        </div>
    </div>
    <script type="module" src="./js/registro.js"></script>
</body>

</html>
