<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" href="img/file.ico">
    <link rel="stylesheet" href="css/home.css">
    <link rel="stylesheet" href="css/formAddEquip.css">
    <title>Crear Equipo</title>
</head>

<body>
    <div class="wrapper vh-100">
        <!-- Sidebar -->
        <nav id="sidebar">
            <!-- Logo de la empresa -->
            <div class="sidebar-header">
                <img src="./img/logoWorkChat.jpg" alt="Logo de la empresa" class="img-fluid" style="max-width: 200px;">
            </div>
            <!-- Menú de navegación -->
            <div class="list-unstyled components">
                <div class="enlace">
                    <a href="home.html"><i class="fas fa-users"></i> Equipos</a>
                </div>
                <div class="enlace">
                    <a href="calendario.html"><i class="fas fa-calendar-alt"></i> Calendario</a>
                </div>
                <div class="enlace">
                    <a href="tareas.html"><i class="fas fa-tasks"></i> Tareas</a>
                </div>
            </div>
            <!-- Eslogan -->
            <div class="sidebar-slogan">
                <h4>Todo tu equipo, una sola conversación.</h4>
            </div>
        </nav>

        <!-- Contenido Principal -->
        <div class="content">
            <div class="header-horizontal">
                <div class="user-profile">
                    <h5>¡Bienvenido(a) <span id="nombreUsuario"></span>!</h5>
                </div>
                <div class="optiones-header">
                    <div class="notification">
                        <i class="fas fa-bell"></i>
                    </div>
                    <div id="logoutButton" class="logout-btn">
                        <a href="#" class="btn btn-danger">Cerrar Sesión</a>
                    </div>
                </div>
            </div>

            <!-- Título del espacio de trabajo -->
            <div class="workspace-title">
                <div class="form-container p-4 mx-auto">
                    <div class="container text-center">
                        <h2 class="mb-3">Crear un Nuevo Equipo</h2>
                    </div>
                    <form id="crearGrupo">
                        <div class="input-group mb-3">
                            <span class="input-group-text">Nombre del equipo:</span>
                            <input type="text" class="form-control" id="nombreEquipo" placeholder="Ingresa el nombre del equipo" aria-label="Nombre del equipo" required>
                        </div>
                        <p>Agrega colaboradores con el correo que están registrados.</p>
                        <div class="input-group mb-3">
                            <input type="email" class="form-control" id="emailColaborador" placeholder="Correo del colaborador" aria-label="Correo del colaborador">
                            <button type="button" class="btn btn-outline-primary" id="addMiembro">Agregar Miembro</button>
                        </div>
                        <div class="input-group mb-3">
                            <input type="email" class="form-control" id="emailEliminar" placeholder="Correo del colaborador a eliminar" aria-label="Correo del colaborador a eliminar">
                            <button type="button" class="btn btn-outline-danger" id="removeMiembro">Eliminar Miembro</button>
                        </div>
                        <div class="form-floating">
                            <p>Colaboradores:</p>
                            <textarea class="form-control" id="listaMiembros" style="height: 150px" disabled></textarea>
                        </div>
                        <div class="container d-flex justify-content-center p-3">
                            <button type="submit" id="crearEquipo" class="btn btn-success w-50">Crear Equipo</button>
                        </div>                        
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script>
        document.getElementById("nombreUsuario").textContent = sessionStorage.getItem("nombreUsuarioSesion") || "usuario";
    </script>
    <script type="module" src="./js/agregarEquipo.js"></script>
    <script type="module" src="./js/logout.js"></script>
</body>

</html>
