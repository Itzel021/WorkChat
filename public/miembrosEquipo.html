<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" href="img/file.ico">
    <link rel="stylesheet" href="css/home.css">
    <link rel="stylesheet" href="css/miembros.css">
    <title>Tareas</title>
</head>

<body>
    <div class="wrapper d-flex vh-100">
        <!-- Sidebar -->
        <nav id="sidebar">
            <!-- Logo de la empresa -->
            <div class="sidebar-header">
                <img src="./img/logoWorkChat.jpg" alt="Logo de la empresa" class="img-fluid" style="max-width: 200px;">
            </div>
            <!-- Menú de navegación -->
            <div class="list-unstyled components">
                <div class="enlace">
                    <a href="home.html"><i class="fas fa-users"></i> Equipos</a>
                </div>
                <div class="enlace">
                    <a href="calendario.html"><i class="fas fa-calendar-alt"></i> Calendario</a>
                </div>
                <div class="enlace">
                    <a href="tareas.html"><i class="fas fa-tasks"></i> Tareas</a>
                </div>
            </div>
            <!-- Eslogan -->
            <div class="sidebar-slogan">
                <h4>Todo tu equipo, una sola conversación.</h4>
            </div>
        </nav>


        <!-- Contenido Principal -->
        <div class="content w-100">
            <!-- Header de bienvenida y opciones -->
            <div class="header-horizontal">
                <div class="user-profile">
                    <h5>¡Bienvenido(a) <span id="nombreUsuario"></span>!</h5>
                </div>
                <div class="optiones-header d-flex align-items-center">
                    <div class="notification mr-3">
                        <i class="fas fa-bell"></i>
                    </div>
                    <div class="logout-btn">
                        <a href="#" class="btn btn-danger btn-sm">Cerrar Sesión</a>
                    </div>
                </div>
            </div>

            <!-- Título del espacio de trabajo y lista de miembros -->
            <div class="workspace-title">
                <h3>Miembros del Equipo</h3>
                <div class="input-group col-md-6 p-2">
                    <input type="email" class="form-control" id="emailColaborador" placeholder="Correo del colaborador"
                        aria-label="Correo del colaborador">
                    <button type="button" class="btn btn-outline-primary" id="addMiembro">Agregar Miembro</button>
                </div>
                <div class="miembros-lista mb-4 d-flex">
                    <!-- Los miembros se agregarán aquí dinámicamente -->
                </div>
            </div>
        </div>
    </div>
    <script>
        document.getElementById("nombreUsuario").textContent = sessionStorage.getItem("nombreUsuarioSesion") || "usuario";
    </script>
    <script type="module" src="./js/miembrosEquipo.js"></script>
    <script type="module" src="./js/logout.js"></script>
</body>

</html>
