<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" href="img/file.ico">
    <link rel="stylesheet" href="css/home.css">
    <title>Home</title>
</head>

<body>
    <div class="wrapper vh-100">
        <!-- Sidebar -->
        <nav id="sidebar">
            <!-- Logo de la empresa -->
            <div class="sidebar-header">
                <img src="./img/logoWorkChat.jpg" alt="Logo de la empresa" class="img-fluid" style="max-width: 200px;">
            </div>
            <!-- Menú de navegación -->
            <div class="list-unstyled components">
                <div class="enlace">
                    <a href="home.html"><i class="fas fa-users"></i> Equipos</a>
                </div>
                <div class="enlace">
                    <a href="calendario.html"><i class="fas fa-calendar-alt"></i> Calendario</a>
                </div>
                <div class="enlace">
                    <a href="tareas.html"><i class="fas fa-tasks"></i> Tareas</a>
                </div>
            </div>
            <!-- Eslogan -->
            <div class="sidebar-slogan">
                <h4>Todo tu equipo, una sola conversación.</h4>
            </div>
        </nav>

        <!-- Contenido Principal -->
        <div class="content">
            <div class="header-horizontal">
                <div class="user-profile">
                    <h5>¡Bienvenido(a) <span id="nombreUsuario"></span>!</h5>
                  </div>
                <div class="optiones-header">
                    <div class="notification">
                        <i class="fas fa-bell"></i>
                    </div>
                    <div class="logout-btn"  id="logoutButton">
                        <a href="#" class="btn btn-danger">Cerrar Sesión</a>
                    </div>
                </div>
            </div>

            <!-- Título del espacio de trabajo -->
            <div class="workspace-title">
                <h3>Espacio de trabajo</h3>
                <div class="container container-cards-equip d-flex justify-content-start flex-wrap">
                    <div id="btn-nuevo-equipo" class="card card-equip new-team-card" style="cursor: pointer;">
                        <div class="card-body">
                            <img src="./img/add.png" alt="agregar-equipo" style="max-width: 80px;">
                            <h5>Nuevo equipo</h5>
                        </div>
                    </div>
                    <div id="equiposContainer" class="container d-flex flex-wrap justify-content-start">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        document.getElementById("nombreUsuario").textContent = sessionStorage.getItem("nombreUsuarioSesion") || "usuario";
      </script>
    <script type="module" src="./js/home.js"></script>
    <script type="module" src="./js/logout.js"></script>
    <script>
        // Redireccionar al hacer clic en el div "Nuevo equipo"
        document.getElementById("btn-nuevo-equipo").addEventListener("click", function() {
            window.location.href = "nuevoEquipo.html"; 
        });

    </script>
</body>

</html>
