<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" href="img/file.ico">
    <link rel="stylesheet" href="css/home.css">
    <title>Tareas</title>
    <style>
        .form-container {
            min-width: 600px;
            background-color: #f8f9fa;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.1);
        }

        .form-label {
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="wrapper vh-100 d-flex">
        <!-- Sidebar -->
        <nav id="sidebar">
            <!-- Logo de la empresa -->
            <div class="sidebar-header">
                <img src="./img/logoWorkChat.jpg" alt="Logo de la empresa" class="img-fluid" style="max-width: 200px;">
            </div>
            <!-- Menú de navegación -->
            <div class="list-unstyled components">
                <div class="enlace">
                    <a href="home.html"><i class="fas fa-users"></i> Equipos</a>
                </div>
                <div class="enlace">
                    <a href="calendario.html"><i class="fas fa-calendar-alt"></i> Calendario</a>
                </div>
                <div class="enlace">
                    <a href="tareas.html"><i class="fas fa-tasks"></i> Tareas</a>
                </div>
            </div>
            <!-- Eslogan -->
            <div class="sidebar-slogan">
                <h4>Todo tu equipo, una sola conversación.</h4>
            </div>
        </nav>

        <!-- Contenido Principal -->
        <div class="content">
            <div class="header-horizontal">
                <div class="user-profile">
                    <h5>¡Bienvenido(a) <span id="nombreUsuario"></span>!</h5>
                </div>
                <div class="optiones-header">
                    <div class="notification">
                        <i class="fas fa-bell"></i>
                    </div>
                    <div id="logoutButton" class="logout-btn">
                        <a href="#" class="btn btn-danger">Cerrar Sesión</a>
                    </div>
                </div>
            </div>
            <!-- Formulario de Nueva Tarea -->
            <div class="workspace-title d-flex justify-content-center">
                <div class="form-container">
                    <h2 class="text-center mb-4">Crear Nueva Tarea</h2>
                    <form id="formAgregarTarea">
                        <div class="form-row mb-3">
                            <div class="form-group col-md-6">
                                <label for="nombreTarea" class="form-label">Nombre</label>
                                <input type="text" class="form-control" id="nombreTarea" placeholder="Nombre tarea"
                                    required>
                            </div>
                            <!-- Sección "Responsable" del formulario -->
                            <div class="form-group col-md-6">
                                <label for="responsable" class="form-label">Responsable</label>
                                <select id="responsable" class="form-control" required>
                                    <!-- Opciones se agregarán dinámicamente -->
                                </select>
                            </div>

                        </div>
                        <div class="form-row mb-3">
                            <div class="form-group col-md-12">
                                <label for="descripcionTarea" class="form-label">Descripción</label>
                                <textarea class="form-control" id="descripcionTarea" placeholder="Describe la tarea"
                                    rows="2" maxlength="100" required></textarea>
                            </div>
                        </div>
                        <div class="form-row mb-4">
                            <div class="form-group col-md-6">
                                <label for="estado" class="form-label">Estado</label>
                                <select class="form-control" id="estado" required>
                                    <option value="pendiente">Pendiente</option>
                                    <option value="en-curso">En curso</option>
                                    <option value="hecho">Hecho</option>
                                </select>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="fecha" class="form-label">Fecha</label>
                                <input type="date" class="form-control" id="fecha" required>
                            </div>
                        </div>
                        <div class="text-center">
                            <button type="submit" id="guardarTarea" class="btn btn-success btn-block">Guardar
                                Tarea</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById("nombreUsuario").textContent = sessionStorage.getItem("nombreUsuarioSesion") || "usuario";
    </script>
    <script type="module" src="./js/agregarTarea.js"></script>
    <script type="module" src="./js/logout.js"></script>
    <script type="module" src="./js/listarColaboradores.js"></script>
</body>

</html>
